<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book Management System</h1>
    
    <form id="bookForm">
      <div class="form-group">
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" placeholder="Enter author name" required>
      </div>
      <div class="form-group">
        <label for="bookGenre">Genre:</label>
        <input type="text" id="bookGenre" placeholder="Enter book genre" required>
      </div>
      <button type="submit">Add Book</button>
    </form>
    
    <h2>Book List</h2>
    <table id="bookTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Book rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
